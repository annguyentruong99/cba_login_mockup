<link rel="stylesheet" href="style.css" />
<body>
  <div id="form_wrapper">
    <div id="form_left">
      <img
        src="https://www.cbavn.com/wp-content/uploads/2020/01/Logo-e1579025148221.png"
        alt="CBA logo Icon"
      />
    </div>
    <div id="form_right">
      <h1>Đăng Nhập</h1>
      <div class="input_container">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Email"
          type="email"
          name="Email"
          id="field_email"
          class="input_field"
        />
      </div>
      <div class="input_container">
        <i class="fas fa-lock"></i>
        <input
          placeholder="Mật Khẩu"
          type="password"
          name="Password"
          id="field_password"
          class="input_field"
        />
      </div>
      <input
        type="submit"
        value="Đăng Nhập"
        id="input_submit"
        class="input_field"
      />
      <span><a href="#">Quên Mật Khẩu?</a></span>
      <span id="create_account">
        <a href="#">Lập Tài Khoản Ngay </a>
      </span>
      <span><a href="https://cbavn.com">Trở Về Trang Chủ</a></span>
    </div>
  </div>
</body>
